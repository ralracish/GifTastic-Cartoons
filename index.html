<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartoons</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
        crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>

    <div class="container">
        <h1>Cartoons</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="cartoon-form">
            <label for="cartoon-input"></label>
            <input type="text" id="cartoon-input">
            <br>

            <!-- Button triggers new city to be added -->
            <input id="add-cartoon" type="submit" value="Add a Cartoon!">
        </form>

        <!-- Giphy images will Get Dumped Here -->
        <div id="cartoon-view"></div>
    </div>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
